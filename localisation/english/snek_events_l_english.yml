 snek.6.name:0 "The Petition of 1000"
 snek.6.desc:0 "A group of student protestors have gathered by the capitol building today to decry what they call ‘Censorship of History.’ The government, however, calls it /"Keeping the Public safe from insurrectionary messages./" /n/n These demonstrations, deemed ‘The Petition of 1000,’ have occurred every year on the anniversary of the Great Exodus. However this particular protest differs from all previous demonstrations.This time the students are joined by members of the Church of the Victorious Snek who ironically now march in support of their heretical and extremist brethren. Many officials are puzzled as to why they would be sympathetic to those who started the Great Schism. /n/n Meanwhile, a counter-protest movement has formed to challenge the aforementioned demonstration. Enforcers have been deployed to keep the peace but there is an uneasy feeling in the air."
 snek.6.a:0 "This is getting out of hand. Now there are two of them!"

 snek.7.name:0 "Protests Successfully Defused"
 snek.7.desc:0 "Thankfully, no blood was shed today as cooler heads prevailed. The two groups slowly began to melt away in the face of superior government force. While many Senators are celebrating this victory over the protestors, others worry that this may not be the last. \n\nThe recent uptick in support for Snek extremism has worried many Senators whose memories are still engrained with images of the Great Schism and Exodus. Hopefully today’s events will help temper our citizens."
 snek.7.a:0 "Whew!"

 snek.8.name:0 "Protests turn Violent!"
 snek.8.desc:0 "Despite our best efforts, the protest has turned violent. Lives have been lost and most importantly government property has been damaged. While our Enforcers managed to end the riot after a few days, it is clear that many lives have been lost on all sides. \n\n Despite order being officially restored, many fear that this incident is only the prelude to another Great Schism and civil war."
 snek.8.a:0 "This is not good"

