l_english:
 snek.1.name:0 "A Most Serpentine & Serene Anniversary"
 snek.1.desc:0 "It has been 1300 years since the refounding of the Church of the Victorious Snek and over a century since the great Schism and Exodus. Since then, the empire has enjoyed an era of peace and prosperity. As [Root.Leader.GetName] gazes at the stars from his balcony, only one thing occupies [Root.Leader.GetHerHis] mind, ambition. "
 snek.1.a:0 "To infinity and beyond!"

 snek.2.name:0 "Renovatio Imperii"
 snek.2.desc:0 "[Root.Leader.GetName] beamed as [Root.Leader.GetSheHe] continued [Root.Leader.GetHerHis] speech. After years of unorganized ineffective resistance against the Snek-Purist menace, finally the Galaxy will unite against its existential threat. \n\n \"In order to ensure security and continuing stability.. :\" \n\n The words rolled off of [Root.Leader.GetName]’s tongue as [Root.Leader.GetSheHe] had practiced this speech so many times before. This was it. This was the reward for so many empty Senate sessions. \n\n \"... the Galactic Community will be reorganized into the First Galactic Imperium!\" \n\n That line always sent chills down [Root.Leader.GetName]’s spine although [Root.Leader.GetSheHe] could never figure out why. \n\n \"To save and secure our society!\" \n\n [Root.Leader.GetName] nearly collapsed from exhaustion after that final line. [Root.Leader.GetSheHe] was only propped up by [Root.Leader.GetHerHis] aide and by the thunderous applause of Senators."
 snek.2.a:0 "I am the Galactic Community!"

 snek.3.name:0 "The Galactic Community"
 snek.3.desc:0 "With the formation of the Galactic Community, the empire stands poised to become one of the Great Powers of the Galaxy. Critics argue that peace was never an option and that this will only result in the weakening of our mighty nation. The official government position, however, is that this will bring peace in our time."
 snek.3.a:0 "What could possibly go wrong?"

